<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input type="text" id="email" name="email" placeholder="Input text" [(ngModel)]="email" #emailModel="ngModel" required emailValidator/>
          <div *ngIf="emailModel.invalid && (emailModel?.dirty || emailModel?.touched)" id="emailErrorMessage" class="text-danger">
            <span *ngIf="emailModel.hasError">Email is required.</span><br>
          </div>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input type="password" id="password" name="password" placeholder="Input text" [(ngModel)]="password" #passwordModel="ngModel" required/>
          <div *ngIf="passwordModel.invalid && (passwordModel?.dirty || passwordModel?.touched)" id="passwordErrorMessage" class="text-danger">
            <span *ngIf="passwordModel.hasError">Password is required.</span><br>
          </div>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button buttonText="Login" type="submit" [disabled]="loginForm.invalid || isLoading"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong> <a href="register">Registration</a></strong>
        </div>
      </div>
    </div>
  </form>
</div>
<app-modal [showModal]="showModal" [title]="modalTitle" [message]="modalMessage" (close)="closeModal()"></app-modal>
