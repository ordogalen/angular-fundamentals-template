<app-header>
  <span *ngIf="isLoggedIn">{{name$ | async}}</span>
  <app-button *ngIf="!isLoggedIn" buttonText="Login" [routerLink]="['login']"
    routerLinkActive="router-link-active"></app-button>
  <app-button *ngIf="isLoggedIn" buttonText="Logout" (click)="logout()"></app-button>
</app-header>
<div class="app-root">
  <router-outlet></router-outlet>
</div>
